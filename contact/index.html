<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body class="main-section">
  <nav>
    <a href="/">Home</a>
    <a href="/battle/">Battle</a>
    <a href="/contact/" style="color: aqua">Contact</a>
    <a href="/student/">Student</a>
    <a href="/calculator/">Calculator</a>
  </nav>
  <main style="display: flex; justify-content: center; align-items: center;">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <form onsubmit="sendContactEmail(event)">
        <input name="name" type="text" placeholder="Your Name" required />
        <input name="email" type="email" placeholder="Your Email" required />
        <input name="phone" type="number" placeholder="Your Phone number" required class="phn" />
        <textarea name="message" placeholder="Your Message" rows="5" required style="resize: none;"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
</body>
<script src="../index.js"></script>

</html>
