<!DOCTYPE html>
<html lang="en">
  <script src="../index.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/battle/">Battle</a>
      <a href="/contact/" style="color: aqua">Contact</a>
      <a href="/student/">Student</a>
      <a href="/calculator/">Calculator</a>
    </nav>
    <main style="font-family:Darker Grotesque ;">
      <div class="contact-card" >
        <h2 style="color: black; font-family:Darker Grotesque;">Contact Us</h2>
        <form onsubmit="sendContactEmail(event)" >
          <input name="name" type="text" placeholder="Your Name" required />
          <input name="email" type="email" placeholder="Your Email" required />
          <input
            name="phone"
            type="number"
            placeholder="Your Phone number"
            required
          />
          <textarea
            name="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
  </body>
  <link rel="stylesheet" href="../style.css" />
</html>
