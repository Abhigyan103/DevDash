<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/battle/">Battle</a>
      <a href="/contact/" style="color: aqua">Contact</a>
      <a href="/student/">Student</a>
      <a href="/calculator/">Calculator</a>
    </nav>
    <main>
      <div class="contact-card">
        <h2>Contact Us</h2>
        <form onsubmit="sendContactEmail(event)">
          <input name="name" type="text" placeholder="Your Name" required />
          <input name="email" type="email" placeholder="Your Email" required />
          <input
            name="phone"
            type="tel"
            placeholder="Your Phone number"
            required
          />
          <textarea
            style="width: inherit"
            name="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
          <button type="submit" onclick="handleClick()">Send Message</button>
        </form>
      </div>
    </main>
  </body>
  <script>
    const handleClick = () => {
      const name = document.querySelector('input[name="name"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const phone = document.querySelector('input[name="phone"]').value;
      const message = document.querySelector('textarea[name="message"]').value;
      console.log("object");
      console.log(name, email, phone, message);
    };
  </script>
  <link rel="stylesheet" href="../style.css" />
</html>
