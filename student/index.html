<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Data Table</title>
    <script src="student.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/club-logo.png">
    <link href='https://fonts.googleapis.com/css?family=Darker Grotesque' rel='stylesheet'>
    <style>
      body {
          font-family: 'Darker Grotesque';
      }
      </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/battle/">Battle</a>
      <a href="/contact/">Contact</a>
      <a href="/student/" style="color: aqua">Student</a>
      <a href="/calculator/">Calculator</a>
    </nav>
    <main>
      <h1>Enter Student Data</h1>
      <h4>
        Each line should contain space-separated values for names, rolls, and
        departments. (Example input in example.txt)
      </h4>
      <textarea id="dataInput"></textarea><br />
      <button onclick="parseStudents()" id="generate">Generate Table</button>
      <table id="outputTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
  <link rel="stylesheet" href="../style.css" />
</html>
