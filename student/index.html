    <nav>
      <a href="/">Home</a>

    <main>
      <h1>Enter Student Data</h1>
      <h4>
        Each line should contain space-separated values for names, rolls, and
        departments. (Example input in example.txt)
      </h4>
      <div class="student-container">
      <textarea id="dataInput"></textarea><br />
      <button 
      style="background-color: blue;
      color: white;"
      onclick="parseStudents()">Generate Table</button>
      <table style = "color: white;"id="outputTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    </main>
