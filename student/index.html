<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Data Table</title>
    <link rel="icon" href="/DevDash/assets/club-logo.png" type="image/x-icon" />
    <script src="student.js"></script>
    <style>
      body{
        font-family: Darker Grotesque,sans-serif;
      }
      #dataInput,
      #outputTable {
        max-width: 90vw;
      }

      #outputTable > tbody > tr {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/battle/">Battle</a>
      <a href="/contact/">Contact</a>
      <a href="/student/" style="color: aqua">Student</a>
      <a href="/calculator/">Calculator</a>
    </nav>
    <main>
      <h1>Enter Student Data</h1>
      <h4>
        Each line should contain space-separated values for names, rolls, and
        departments. (Example input in example.txt)
      </h4>
      <textarea id="dataInput"></textarea><br />
      <button
        style="background-color: blue; color: white"
        onclick="parseStudents()"
      >
        Generate Table
      </button>
      <table id="outputTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
            <td>Germany</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
  <link rel="stylesheet" href="../style.css" />
</html>
