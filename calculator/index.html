    <main>
      <h1>Math Expression Evaluator</h1>
      <textarea id="maxExp" placeholder="Type your math expression here (e.g., 2 + 3 * 4)"></textarea>
      <h4>Result: </h4>
      <p id="result"></p>
    </main>
  </body>
  <link rel="stylesheet" href="../style.css" />
  <script>
    

    mathInput.addEventListener("input", () => {
      try {
        // Evaluate the math expression
        const evaluatedResult = eval(mathInput.value);
        result.textContent = evaluatedResult;
      } catch (error) {
        result.textContent = "Error: Invalid expression";
      }
    });
  </script>
